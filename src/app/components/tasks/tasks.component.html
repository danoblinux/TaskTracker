<app-add-task
  [numberOfTasks]="numberOfTasks"
  (onAddTask)="addTask($event)"
></app-add-task>

<div cdkDropList (cdkDropListDropped)="drop($event)">
  <app-task-item
    *ngFor="let task of tasks"
    [task]="task"
    (deleteTaskOnDelete)="deleteTask(task)"
    (toggleOnReminder)="toogleReminder(task)"
  ></app-task-item>
</div>
